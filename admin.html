<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/shlip-favicon.png" type="image/x-icon">
    <title>Shilpkar | Buy Authentc Handicrafts</title>
</head>

<body>
     <div class="container main-bg">
         <div class="d-flex justify-content-center align-items-center flex-column mb-3 main-bg">
            <div class="text-center col-6 col-md-2 mb-auto mt-auto">
                <img src="images/mainlogo.png" alt="logo" width="70%" class="mt-2 mt-lg-5">
            </div>
            <form method="post" class="mb-auto" id="admin-form">
                <div class="mb-3">
                    <input type="email" class="form-control login-form" id="exampleFormControlInput1" placeholder="Username" required>
                  </div>
                  <div class="mb-3">
                    <input class="form-control login-form" type="password" id="exampleFormControlTextarea1" placeholder="password" required>    
                  </div>
                  <div class="d-grid gap-2">
                    <input type="submit" value="Log in" class="btn btn-white" >
                  </div>
                  
            </form>
         </div>

     </div>
    
     <!-- bootstrap script -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"></script>
     <script>
      const adminForm = document.getElementById('admin-form');
      adminForm.addEventListener('submit',(e)=>{
          e.preventDefault();
          window.location.href = "dashboard.html";
      })
  </script>
</body>

</html>
