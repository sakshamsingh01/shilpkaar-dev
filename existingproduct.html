<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/shlip-favicon.png" type="image/x-icon">
  <title>Shilpkaar | Buy Authentic Handicrafts</title>
</head>

<body class="admin">
    <div class="container mb-5">
        <div class="mt-5">
            <h2 class="admin-title">Add new prOduct</h2>
            <form class="row g2 admin-form mt-4">
                <div class="col-6">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="art-name" placeholder="beena" required>
                    <label for="art-name">Art Name</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="number" class="form-control" id="art-stock" placeholder="beena" required min="2">
                    <label for="art-stock">Available Stock</label>
                  </div>
                  <div class="mb-4">
                    <select class="form-select" aria-label="Default select example" id="product-category">
                        <option selected>Choose Category</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">four</option>
                        <option value="5">five</option>
                        <option value="6">six</option>
                      </select>
                  </div>
                  <div class="form-floating mb-4">
                    <textarea class="form-control" placeholder="Product Description" id="desc" style="height: 200px"></textarea>
  <label for="desc">Description</label>
                  </div>
                </div>
                <div class="col-6">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="seller-name" placeholder="beena" required>
                        <label for="seller-name">Seller's Name</label>
                      </div>
                  <div class="mb-4">
                    <label for="images" class="ps-1">Product Image</label>
                    <input type="file" class="form-control" id="images" placeholder="Agra">
                  </div>
                  <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="seller-email" placeholder="beena" required>
                    <label for="seller-email">Seller's Email</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="tel" class="form-control" id="seller-tel" placeholder="beena" required>
                    <label for="seller-tel">Seller's Contact Number</label>
                  </div>
                  <div class="mb-4">
                      <label for="product-course" class="ps-1">Course Available :</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          No
                        </label>
                      </div>
                  </div>
                </div>
                </form>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-lg btn-primary rounded-pill btn-fill px-4">Add Seller</button>
                </div>
        </div>
    </div>

<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>

</body>

</html>
