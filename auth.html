<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/shlip-favicon.png" type="image/x-icon">
    <title>Shilpkaar | Buy Authentic Handicrafts</title>
</head>

<body>

<!-- login component -->

     <div class="container main-bg" id="login">
         <div class="d-flex justify-content-center align-items-center flex-column mb-3 main-bg">
            <div class="text-center col-6 col-md-2 mb-auto mt-auto">
                <img src="images/mainlogo.png" alt="logo" width="70%" class="mt-2 mt-lg-5">
            </div>
                <div class="mb-3">
                    <input type="email" class="form-control login-form" id="email-login" placeholder="Username" required >
                  </div>
                  <div class="mb-3">
                    <input class="form-control login-form" type="password" id="password-login" placeholder="password" required>
                  </div>
                  <div class="d-grid gap-2">
                  <button class="btn btn-primary" id="loginBtn">Login</button>
                  <div class="alert alert-primary mt-3" id="login-success" role="alert">Logged In</div>
                  <div class="alert alert-danger mt-3" id="login-fail-nouser" role="alert">User not found</div>
                  <div class="alert alert-danger mt-3" id="login-fail-password" role="alert">Wrong Password</div>
                </div>      
            <p>New User? <a href="#" onclick="showsignupPage()">Register Here</a></p>
         </div>

     </div>

<!-- signup component -->

     <div class="container-fluid main-bg" id="signup">
        <div class="row">
            <div class="col-lg-3 pt-5">
                <div class="text-center">
                    <img src="images/mainlogo.png" alt="logo" width="70%" class="mt-2 mt-lg-5">
                </div>

            </div>
            <div class="col-lg-6 center d-flex flex-column justify-content-center align-items-center">
                <div class="mt-5">
                    <h2>Fill Details </h2>
                        <div class="mb-3">
                            <input type="text" class="form-control login-form" id="name" placeholder="User Name" required>
                          </div>
                        <div class="mb-3">
                            <input type="email" class="form-control login-form" id="email" placeholder="Email" required>
                          </div>
                        <div class="mb-3">
                            <input type="password" class="form-control login-form" id="password" placeholder="Password" required>
                          </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control login-form" id="contact" placeholder="Contact Number" required>
                          </div>
                        <div class="mb-3">
                            <input type="text" class="form-control login-form" id="state" placeholder="State" required>
                          </div>
                        <div class="mb-3">
                            <input type="text" class="form-control login-form" id="pincode" placeholder="Pincode" required>
                          </div>
                          <div class="mb-3">
                            <textarea name="address" id="address" class="form-control login-form" placeholder="Address"></textarea> 
                          </div>
                          <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="signUpBtn">Sign Up</button>
                          </div>
                          <div class="alert alert-success mt-3" id="create-success" role="alert">Account Created</div>
                          <div class="alert alert-danger mt-3" id="create-used" role="alert">Email Already in use.</div>    
            
                    <p>Existing User? <a href="#" onclick="showloginPage()">Login Here</a></p>
                </div>
                
            </div>
            <div class="col-lg-3 text-center">
                <div class="d-none d-lg-flex justify-content-end">
                    <img src="images/rangoli.png" alt="rangoli" id="rangoli">
                </div>


            </div>
        </div>
    </div>

     
     <!-- bootstrap script -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"></script>
     <script src="./js/switcher.js"></script>
     <script type="module" src="./js/auth.js"></script>
</body>
</html>
