<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/shlip-favicon.png" type="image/x-icon">
  <title>Shilpkar | Buy Authentc Handicrafts</title>
</head>

<body class="admin">
    <div class="container mb-5">
        <div class="mt-5">
            <h2 class="admin-title">Add new prOduct</h2>
            <form class="row g2 admin-form mt-4">
                <div class="form-floating mb-3 col-md">
                    <input type="text" class="form-control" id="floatingInput" placeholder="beena">
                    <label for="floatingInput">Art Name</label>
                  </div>
                  <div class="form-floating col-md">
                    <input type="text" class="form-control" id="geo-location" placeholder="Geographic Location">
                    <label for="floatingPassword">Geographic Location</label>
                  </div>
                </form>
                <div class="text-center mt-4">
                    <button type="button" class="btn btn-primary rounded-pill btn-fill px-4">Check Result</button>
                </div>
        </div>
    </div>
    <div class="container-fluid primary-bg fixed-bottom">
        <div class="container py-4">
            <h3>Result : <span id="search-result"></span></h3>
            <div class="d-grid gap-4 d-md-flex col-6 my-5">
                <a href="registerproduct.html" class="btn btn-primary rounded-pill btn-fill px-3">Add New Art</a>
                <a href="existingproduct.html" class="btn btn-primary rounded-pill px-3">Add Existing Art</a>
            </div>
        </div>

    </div>

<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>

</body>

</html>
