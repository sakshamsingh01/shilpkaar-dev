<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/shlip-favicon.png" type="image/x-icon">
  <title>Shilpkar | Buy Authentc Handicrafts</title>
</head>

<body class="admin">
    <div class="container mb-5">
        <div class="mt-5">
            <h2 class="admin-title">Add Course</h2>
            <form class="row g2 admin-form mt-4">
                <div class="col-6">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="art-name" placeholder="beena" required>
                    <label for="art-name">Art Name</label>
                  </div>
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="course-title" placeholder="beena" required>
                    <label for="course-title">Course Title</label>
                  </div>
                  <div class="form-floating mb-4">
                    <textarea class="form-control" placeholder="Product Description" id="desc" style="height: 150px"></textarea>
  <label for="desc">Course Description</label>
                  </div>
                </div>
                <div class="col-6">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="seller-name" placeholder="beena" required>
                        <label for="seller-name">Teacher's Name</label>
                      </div>
                  <div class="mb-4">
                    <label for="images" class="ps-1">Thumbnail Image</label>
                    <input type="file" class="form-control" id="images" placeholder="Agra">
                  </div>
                  <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="seller-email" placeholder="beena" required>
                    <label for="seller-email">Teacher's Email</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="tel" class="form-control" id="seller-tel" placeholder="beena" required>
                    <label for="seller-tel">Teacher's Contact Number</label>
                  </div>
                </div>
                </form>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-lg btn-primary rounded-pill btn-fill px-4" id="sub">Add Course</button>
                </div>
        </div>
    </div>

<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>

</body>

</html>
